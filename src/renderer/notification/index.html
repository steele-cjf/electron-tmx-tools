<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/normalize.css">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Thingsmatrix</title>
</head>
<body>
    <div class="body-wrapper" id="contentBox"  style="display: none;">
        <div class="box">
            <p class="title" id="secondShow">10</p>
            <p class="description">seconds later to execute <span id="command"></span></p>
        </div>
        <div>
            <button  type="button" class="btn btn-default" id="cacelBtn">cancel</button>
            <button type="button" class="btn btn-primary" id="okBtn">comfirm</button>
        </div>
    </div>

    <div class="body-wrapper" id="errorBody" style="display: none;">
        <div class="box">
            <p id="erroBox" class="description" style="color:red">dfsadfasf</p>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="errorBtn">comfirm</button>
        </div>
    </div>

    <div class="body-wrapper" id="notTransparent" style="display: none;">
        <div class="box">
            <p id="erroBox" class="description">origin code: <strong id="codeInfo"></strong></p>
            <p id="erroBox" class="description">transparent code:<strong id="tranCode"></strong></p>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="transBtn">comfirm</button>
        </div>
    </div>
</body>
<script src="../../config/render.js"></script>

<script src="./index.js"></script>

</html>
